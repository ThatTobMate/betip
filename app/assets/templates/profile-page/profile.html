<div class="profile-page">

  <h2>{{userProfile.data.name}}</h2>

  
  <img src="{{userProfile.data.user_image.thumb.url}}">

  <h5><b>Win Percentage:   </b>{{userProfile.data.win_percentage}}%</h5>
    

  <h5><b>Price:    {{ userProfile.data.price | currency:'Â£' }}</b></h5>

  <h5>Tips</h5>
  <ul ng-repeat="tip in userTips">
    <h3>{{tip.bookies}}</h3>
    <li ng-repeat="prediction in tip.predictions"> <b>{{prediction.homeTeam}} vs {{prediction.awayTeam}} | Bet Type: {{prediction.type_of_bet.name}}</b></li>
  </ul>
</div>
