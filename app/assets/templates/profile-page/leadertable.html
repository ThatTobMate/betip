<h2>Leadertable</h2>

<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Win Percentage</th>
    <th>Price</th>
    <th>Follow</th>
  </tr>
  <tr ng-repeat="tipster in tipsters | orderBy: 'win_percentage': reverse=true">
    <td><a href="/betip/profile/{{tipster.id}}">{{tipster.name}}</a></td>
    <td>{{tipster.win_percentage}}%</td>
    <td>{{tipster.price | currency:'Â£' }}</td>
    <div>
      <td><button ng-class="{hidden: tipster === selectedUser }" 
        ng-click="subscribeTips(tipster); selectUser(tipster)" 
        class="btn btn-success">Follow</button></td>
    </div>
  </tr>
</table>
