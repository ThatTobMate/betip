<h2>Make a tip</h2>

<div ng-hide="madeTip">
  <div class="tip-form">
    <h2>Tip</h2>
    <div class="betting-slip">
      
    </div>
    <form name="tipForm" role="form" ng-submit="makeTip(tip)" ng-hide="madeTip">
      <ul>
        <li>
          <label for="Bookies">Bookies:</label>
          <input type="text" ng-model="tip.bookies" class="form-control">
        </li>
        <button type="submit" class="btn btn-default">Submit</button>
      </ul>
      <div class="made-predictions" ng-repeat="prediction in madePredictions">
        <ul>
          <li>
            Home score: {{ prediction.predictionGoalsHomeTeam }}
            Away score: {{ prediction.predictionGoalsAwayTeam }}
            Type of bet: {{ prediction.typeOfBet }}
          </li>
        </ul>
      </div> 
    </form> 
  </div> 
  <fixtures-for-tip></fixtures-for-tip>
</div>

<submitted-tip></submitted-tip>
